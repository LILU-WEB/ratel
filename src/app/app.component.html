<ratel-nav (search)="search$.next($event)" (inputState)="showDrawer$.next($event)"></ratel-nav>

<div id="content">
    <router-outlet></router-outlet>

    <ng-container *ngIf="inHomePage | async">
        <div [matMenuTriggerFor]="videoMenu" id="video" matTooltip="视频资料" matTooltipPosition="above"
            fxLayoutAlign="center center">
            <mat-icon fontIcon="icon-previewcode"></mat-icon>
        </div>
        <mat-menu #videoMenu="matMenu" yPosition="below">
            <a mat-menu-item
                href="http://m.study.163.com/provider/400000000664045/index.htm?share=2&shareId=400000000664045"
                target="__blank">移动端</a>
            <a mat-menu-item
                href="https://study.163.com/provider/400000000664045/index.htm?share=2&shareId=400000000664045"
                target="__blank">网页端</a>
        </mat-menu>
    </ng-container>
</div>

<ratel-article-list [search]="searchObs" [display]="showDrawer" (goTo)="navigate($event)"></ratel-article-list>

<footer fxLayoutAlign="space-between center">
    <div fxLayoutAlign="start center">
        <h4>联系我们</h4>
        <ul>
            <li>
                <mat-icon fontIcon="icon-wechat"></mat-icon>
                添加微信好友：angular-handbook
            </li>
            <li>
                <mat-icon fontIcon="icon-mail"></mat-icon>
                发送email到：hijavascript@163.com
            </li>
        </ul>
    </div>
    <ratel-subscribe (subscribe)="onSubscribe($event)"></ratel-subscribe>
</footer>
