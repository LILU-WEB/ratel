<h3 mat-dialog-title>请选择登录方式</h3>
<mat-dialog-content>
    <button mat-raised-button (click)="login('github')" color="primary" class="login-btn">
        <mat-icon fontIcon="icon-github"></mat-icon>
        <span>使用Github帐号登录</span>
    </button>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close mat-raised-button>暂不登录</button>
</mat-dialog-actions>
